<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map on GitHub Pages</title>

  <!-- CSS Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-VzP+RlZV2zFyyBLTt+ka7Kf2BCmltKYDHfH0zZ6Lz7E="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JS Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8Mk8gHn6+fT5m9rS5KJ3UAZn7Zj+vQ3x04ePjg="
    crossorigin=""
  ></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.200000, 106.816666], 11); // Jakarta

    // Tambahkan layer tile dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Tambahkan marker
    L.marker([-6.2, 106.816666])
      .addTo(map)
      .bindPopup('<b>Halo!</b><br>Ini Jakarta.')
      .openPopup();
  </script>
</body>
</html>
