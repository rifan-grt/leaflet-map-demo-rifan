<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map Demo</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.2, 106.816666], 11);

    // Layer dasar OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Data marker manual
    var lokasi = [
      { nama: "Monas", lat: -6.175392, lon: 106.827153 },
      { nama: "Kota Tua", lat: -6.1352, lon: 106.8133 },
      { nama: "GBK Senayan", lat: -6.2185, lon: 106.8011 }
    ];

    // Tambahkan semua marker ke peta
    lokasi.forEach(function(item) {
      L.marker([item.lat, item.lon])
        .addTo(map)
        .bindPopup(`<b>${item.nama}</b><br>(${item.lat}, ${item.lon})`);
    });
  </script>
</body>
</html>
