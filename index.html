<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Leaflet dari CSV</title>

  <!-- CSS Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- PapaParse: library untuk baca CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.2, 106.816666], 11);

    // Tambahkan layer dasar OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data dari file CSV
    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(function(row) {
          if (row.lat && row.lon) {
            var marker = L.marker([parseFloat(row.lat), parseFloat(row.lon)]).addTo(map);
            marker.bindPopup(`<b>${row.nama}</b><br>${row.keterangan || ''}`);
          }
        });
      }
    });
  </script>
</body>
</html>
